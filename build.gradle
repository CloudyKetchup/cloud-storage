wrapper {
    description "Regenerates the Gradle Wrapper files"
    gradleVersion = '5.0'
    distributionUrl = "http://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

// Run backend of Cloud Storage service build with Spring
task bootRun(type: GradleBuild) {
	dir = "core"
	tasks = ["bootRun"]
}

// Run frontend with Node js
task npm_start(type: GradleBuild) {
	dir = "Frontend"
	tasks = ["npm_start"]
}

task start() {
	dependsOn bootRun
	dependsOn npm_start

	npm_start.shouldRunAfter bootRun
}